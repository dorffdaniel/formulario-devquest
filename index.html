<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <main>
    <section class="container">
        <div class="caixa-formulario">
            <div class="conteudo">
                <h1>FICOU EM DUVIDA ? <br>
                NOS MANDE UMA MENSAGEM! </h1>
                <P>caso tenha ficado com qualquer duvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</P>
            </div>

            <div class="form">
                <input class="borda" type="text" name="nome" placeholder="Nome Completo*">
                <p class="res">*campo obrigatorio</p>

                <input class="borda" type="text" name="email" placeholder=" E-mail*">
                <p class="res">*campo obrigatorio</p>

                <input class="borda" type="number" name="numero" min="0" placeholder="Telefone*">
                <p class="res">*campo obrigatorio</p>

                <textarea class="area borda" placeholder="mensagem*"></textarea>
                <p class="res">*campo obrigatorio</p>

                <p>*campos obrigatorios</p>
                
                <button class="btn">Enviar</button>
            </div>
        </div>
    </section>
   </main>
   <script src="index.js"></script>
</body>
</html>
